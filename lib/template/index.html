<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 17.5px;">
<weweb-head>
  <link href="https://res.wx.qq.com/mpres/htmledition/images/favicon218877.ico" rel="Shortcut Icon">
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/weweb.min.css">
  <meta name="viewport" content="width=device-width, height=device-height,user-scalable=no, initial-scale=1.0" />
  <!-- <script src="/script/recorder.js"></script> -->
</weweb-head>
<head>
  <script>
    window.WeixinJSBridge = {magicPlaceHolder: true} // weweb 环境和微信浏览器环境都有 `WeixinJSBridge` 对象, 先设置好, 阻止微信赋值, 微信会判断 if(window.WeixinJSBridge) return;
    var __wxConfig__ = {{! _.config}}
    var __root__ = '{{= _.root}}'
  </script>
  <script>
    var __wxRoute
    var __wxRouteBegin
    global = {}
    window.reRender = {}
  </script>
  <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.49/polyfill.min.js"></script>
  <script src="script/weweb.js?v={{= _.version}}" type="text/javascript"></script>
  <script src="script/app-service.js?v={{= _.version}}"></script>
</head>
<body>
  <div class="weweb-head">
    <div class="jshook-ws-weweb-head" style="display: none">
    <div class="weweb-head-back jshook-ws-weweb-head-back">
      <i class="weweb-head-back-icon"></i>
    <span class="jshook-ws-weweb-head-back-text"></span>
  </div>
  <div class="weweb-head-home jshook-ws-weweb-head-home">
  <i class="weweb-head-home-icon"></i>
  </div>
  <h3 class="weweb-head-title jshook-ws-weweb-head-title">
    <i class="weweb-head-title-loading"></i>
    <span></span>
  </h3>
  <div class="weweb-head-option jshook-ws-weweb-head-option">

  </div>
  </div>
  </div>
  <div class="scrollable">
  </div>
  <div class="tabbar-root {{if _.topBar}}tabbar-root-top{{/}}">
    {{if _.tabbarList && _.tabbarList.length}}
    <div class="tabbar jshook-ws-tabbar" style="display:none;{{= _.tabStyle}}">
      {{each _.tabbarList as item, idx}}
      <div class="tabbar-item jshook-ws-tabbar-item" key="{{= idx}}">
        {{if !_.topBar}}
        <img class="tabbar-icon" src="{{= item.iconPath||''}}" icon="{{= item.iconPath||''}}" select-icon="{{= item.selectedIconPath||''}}" alt="" />
        {{/}}
        <p class="tabbar-label" style="color:{{= _.tabLabelColor || '#7A7E83'}}">
        {{= item.text||''}}
        {{if _.topBar}}
        <i class="tabbar-label-indicator" style="display: none; color:{{= _.tabLabelSelectedColor || '#3cc51f'}}"></i>
        {{/}}
        </p>
      </div>
      {{/}}
    </div>
    {{/}}
  </div>
  <script>
    ServiceJSBridge.doCommand({
      sdkName: 'onLaunch'
    })
  </script>
</body>
</html>
